<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
    <!-- meta tags to hide url and minimize status bar to give the web app
    a native app look this only happens after app is saved to the desktop-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>CivChain.io</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">
   <!-- Details about the Webkit CSS Properties http://css-infos.net/properties/webkit.php
    and http://www.pointabout.com/category/development-blog/pointabout-dev-help/-->

  
  <style>
    html, body, #map {
      height: 100%;
        margin: 0px;
        padding: 0px;
        width: 100%;
      }

    #LocateButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
    }
	#closestPoint {
      position: absolute;
      top: 150px;
      left: 20px;
      z-index: 50;
	  width: 100px;
	  height: 50px;
	  background-color: black;
	  opacity: 0.50;
-ms-filter:"progid:DXImageTransform.Microsoft.Alpha"(Opacity=50);
filter: progid:DXImageTransform.Microsoft.Alpha(opacity=50);
	  color: white;
	  
	  text-align:center;
	  -moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
	  
    }
	#closestPoint p {
		top: 50%;
		font-family:Verdana, Geneva, sans-serif;
		z-index:51;
	}
  </style>
  
</head>
<body onorientationchange="orientationChanged();">
    <div id="map">
    <div id="LocateButton"></div>
    <a href="#" onClick="findClosest()"><div id="closestPoint"><p>Find Closest</p></div></a>
    
  </div>
  
  <script src="//js.arcgis.com/3.12/"></script>

  
  <script src="map.js"></script>
</body>
</html>
